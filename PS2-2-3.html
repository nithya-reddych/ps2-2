<!DOCTYPE html>
<html>
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2-2-3</title>
</head>
<form>
    <input type="text" id="name" placeholder="Enter your name">
    <button type="button" onclick="speak('Hello')">Hello</button>
    <button type="button" onclick="speak('Good Bye')">Good Bye</button>
    <button type="button" onclick="speak('Greetings')">Greetings</button>
</form>

<script>
function speak(prefix) {
    var res = document.getElementById("name").value;
    alert(prefix + " " + res);
}
</script>

</body>
</html>
