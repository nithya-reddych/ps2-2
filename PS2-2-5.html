<!DOCTYPE html>
<html>
<head>
    <title>Problem 2-2-5</title>
    <style>
        #displayStates {
            border: 1px solid black;
            margin-top: 10px;
            margin-bottom: 10px;
            padding: 10px;
            width: 200px; 
            height: auto;
            min-height: 100px;
        }

        .select-container {
            display: flex;
            align-items: center;
        }

        label {
            margin-right: 10px;
        }

        .add-state-container {
            margin-top: 10px;
        }
    </style>
    <script>
        window.onload = function () {
            var states = ["Mass", "NYC", "Washington", "Maine", "Arizona", "Virginia", "Florida", "Cali", "Utah", "Alabama"];
            var list = document.getElementById("stateSelect");
            states.forEach(function(state) {
                var option = document.createElement("option");
                option.value = state;
                option.text = state;
                list.appendChild(option);
            });
            list.selectedIndex = 0; 

            document.getElementById("add").addEventListener("click", function() {
                var selectedState = list.options[list.selectedIndex].text;
                var display = document.getElementById("displayStates");
                display.innerHTML += selectedState + "<br>"; 
            });

            document.getElementById("clear").addEventListener("click", function() {
                document.getElementById("displayStates").innerHTML = ""; 
            });
        };
    </script>
</head>
<body>
    <div class="select-container">
        <label for="stateSelect">Pick a state:</label>
        <select id="stateSelect" size="10"></select>
    </div>
    <div class="add-state-container">
        <button id="add" type="button">Add State</button>
    </div>
    <div id="displayStates"></div> 
    <button id="clear" type="button">Clear States</button>
</body>
</html>
